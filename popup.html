<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>設定</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>マウスカーソル強調</h2>
  <label><input type="checkbox" id="enabled"> 有効にする</label>
  <label>表示モード:
    <select id="mode">
      <option value="both">リング＋波紋</option>
      <option value="ring">リングのみ</option>
      <option value="ripple">波紋のみ</option>
      <option value="none">無効</option>
    </select>
  </label>
  <label>色: <input type="color" id="color"></label>
  <label>サイズ: <input type="number" id="size" min="10" max="100"></label>
  <button id="save">保存</button>
  <script src="popup.js"></script>
</body>
</html>
